services:
  mysql:
    image: mysql:8.0
    platform: linux/amd64
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: librarydb
      MYSQL_USER: libraryuser
      MYSQL_PASSWORD: librarypass
    volumes:
      - db_store:/var/lib/mysql
      - ./db-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  backend:
    image: pathum2002/personal-library-backend:${DEPLOY_TAG:-latest}
    restart: unless-stopped
    env_file:
      - uploads/images/.env
    volumes:
      - backend_data:/app/data
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/actuator/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 40s
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    image: pathum2002/personal-library-frontend:${DEPLOY_TAG:-latest}
    ports:
      - "3008:80"
    restart: unless-stopped
    volumes:
      - frontend_data:/usr/share/nginx/html/data
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

volumes:
  db_store:
  backend_data:
  frontend_data:

networks:
  app-network:
    driver: bridge