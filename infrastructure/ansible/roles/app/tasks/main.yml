---
- name: Remove corrupted docker repo file
  file:
    path: /etc/apt/sources.list.d/docker.list
    state: absent
  become: yes

- name: Force cleanup of apt
  shell: |
    set -e
    # Kill any apt processes
    killall apt apt-get dpkg 2>/dev/null || true
    
    # Remove all lock files
    rm -f /var/lib/apt/lists/lock
    rm -f /var/cache/apt/archives/lock
    rm -f /var/lib/dpkg/lock*
    
    # Clean apt
    apt-get clean
    rm -rf /var/lib/apt/lists/*
    
    # Recreate directory
    mkdir -p /var/lib/apt/lists/partial
    
    # Configure dpkg
    dpkg --configure -a
  become: yes
  ignore_errors: yes

- name: Wait a moment for filesystem to settle
  pause:
    seconds: 5

- name: Try apt update with fix-missing
  shell: apt-get update --fix-missing
  become: yes
  register: apt_fix
  ignore_errors: yes

- name: Update apt cache (final attempt)
  apt:
    update_cache: yes
    force_apt_get: yes
  become: yes
  retries: 3
  delay: 10
  register: apt_result
  until: apt_result is succeeded

- name: Install Docker prerequisites
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    force_apt_get: yes
  become: yes

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: yes

- name: Download and install Docker GPG key
  shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  become: yes

- name: Get Ubuntu codename
  shell: lsb_release -cs
  register: ubuntu_codename
  changed_when: false

- name: Get system architecture
  shell: dpkg --print-architecture
  register: system_arch
  changed_when: false

- name: Add Docker repository
  copy:
    content: |
      deb [arch={{ system_arch.stdout }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ubuntu_codename.stdout }} stable
    dest: /etc/apt/sources.list.d/docker.list
    mode: '0644'
  become: yes

- name: Update apt after adding Docker repo
  apt:
    update_cache: yes
    force_apt_get: yes
  become: yes
  retries: 3
  delay: 5

- name: Install Docker Engine
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    force_apt_get: yes
  become: yes

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: yes
    daemon_reload: yes
  become: yes

- name: Add ansible user to docker group
  user:
    name: ansible
    groups: docker
    append: yes
  become: yes
  notify: reset ssh connection

- name: Verify Docker installation
  command: docker --version
  register: docker_version
  changed_when: false

- name: Display Docker version
  debug:
    msg: "Docker installed: {{ docker_version.stdout }}"