---
- name: Check if Docker is already installed
  command: docker --version
  register: docker_check
  ignore_errors: yes
  changed_when: false
  become: yes

- name: Docker installation block
  block:
    - name: Remove old Docker repository files
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/docker.list
        - /etc/apt/sources.list.d/archive_uri-https_download_docker_com_linux_ubuntu-jammy.list
      become: yes

    - name: Stop apt-related services temporarily
      systemd:
        name: "{{ item }}"
        state: stopped
      loop:
        - unattended-upgrades
        - apt-daily.timer
        - apt-daily-upgrade.timer
      become: yes
      ignore_errors: yes

    - name: Kill any running apt processes
      shell: |
        killall -9 apt apt-get dpkg 2>/dev/null || true
        sleep 2
      become: yes
      ignore_errors: yes

    - name: Remove all apt lock files
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /var/lib/apt/lists/lock
        - /var/cache/apt/archives/lock
        - /var/lib/dpkg/lock
        - /var/lib/dpkg/lock-frontend
      become: yes

    - name: Clean apt cache thoroughly
      shell: |
        apt-get clean
        rm -rf /var/lib/apt/lists/*
        mkdir -p /var/lib/apt/lists/partial
      become: yes

    - name: Fix any broken packages
      command: dpkg --configure -a
      become: yes
      ignore_errors: yes

    - name: Wait for system to stabilize
      pause:
        seconds: 5

    - name: Use Docker convenience script for installation
      shell: |
        curl -fsSL https://get.docker.com -o /tmp/get-docker.sh
        sh /tmp/get-docker.sh
        rm -f /tmp/get-docker.sh
      args:
        creates: /usr/bin/docker
      become: yes
      environment:
        DEBIAN_FRONTEND: noninteractive

  when: docker_check.rc != 0

- name: Ensure Docker service is started and enabled
  systemd:
    name: docker
    state: started
    enabled: yes
    daemon_reload: yes
  become: yes

- name: Add ansible user to docker group
  user:
    name: ansible
    groups: docker
    append: yes
  become: yes

- name: Reset connection to apply group changes
  meta: reset_connection

- name: Verify Docker installation
  command: docker --version
  register: docker_version
  changed_when: false
  become: yes

- name: Verify Docker Compose plugin
  command: docker compose version
  register: compose_version
  changed_when: false
  become: yes

- name: Display Docker information
  debug:
    msg:
      - "Docker: {{ docker_version.stdout }}"
      - "Docker Compose: {{ compose_version.stdout }}"

- name: Restart apt services
  systemd:
    name: "{{ item }}"
    state: started
  loop:
    - unattended-upgrades
  become: yes
  ignore_errors: yes