---
- name: Setup system and runtime
  hosts: app
  become: true
  roles:
    - role: setup
      tags: [setup]

    - role: docker
      tags: [docker]

- name: Deploy application
  hosts: app
  become: true
  become_user: ansible
  roles:
    - role: app
      tags: [app]

- name: Configure nginx
  hosts: app
  become: true
  roles:
    - role: nginx
      tags: [nginx]
