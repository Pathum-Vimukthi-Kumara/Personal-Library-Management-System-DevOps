server {
    listen 80;
    server_name localhost;

    # Enable gzip compression for common text assets
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain text/css text/javascript application/javascript application/json
        application/xml application/xml+rss image/svg+xml font/woff2;
    gzip_vary on;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;

        # SPA fallback serves index.html from this block.
        # Ensure no-cache so new deploys are visible immediately.
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # (Optional) Explicit index.html location â€” not used by try_files fallback
    # Kept for direct /index.html requests, but SPA fallback is handled above.
    location = /index.html {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Long cache for hashed static assets
    location ^~ /static/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Fallback for other asset extensions
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Health endpoint: forward specifically to actuator
    location = /api/actuator/health {
        proxy_pass http://backend:4000/actuator/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints: preserve /api prefix when proxying to backend
    # Use ^~ to ensure this location takes precedence
    location ^~ /api/ {
        proxy_pass http://backend:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}